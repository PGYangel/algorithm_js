<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组</title>
</head>
<body>
<script type="text/javascript">
    var arr1=['a','b','c','d'];
    // 数组末位添加元素
    // push方法向数组的末尾添加一个或更多元素，并返回新的长度。
    // arrayObject.push(newelement1,newelement2,....,newelementX)
    // newelement1 必需。要添加到数组的第一个元素。
    // newelement2，newelementX 可选。可添加多个元素。
    arr1.push('e','f');
    console.log(arr1);//输出：["a", "b", "c", "d", "e", "f"]
    /***********************************************************************************************************/
    // 数组开头添加元素
    // unshift方法向数组的开头添加一个或更多元素，并返回新的长度。
    // arrayObject.unshift(newelement1,newelement2,....,newelementX)
    // newelement1 必需。要添加到数组的第一个元素。
    // newelement2，newelementX 可选。可添加多个元素。
    arr1.unshift('1','2');
    console.log(arr1);//输出：["1", "2", "a", "b", "c", "d", "e", "f"]
    /***********************************************************************************************************/
    // 删除数组最后一位元素
    // pop() 方法用于删除并返回数组的最后一个元素。
    // arrayObject.pop()
    arr1.pop();
    console.log(arr1);//输出：["1", "2", "a", "b", "c", "d", "e"]
    /***********************************************************************************************************/
    // 删除数组首位一位元素
    // shift() 方法用于把数组的第一个元素从其中删除，并返回第一个元素的值。
    // arrayObject.shift()
    arr1.shift();
    console.log(arr1);//输出：["2", "a", "b", "c", "d", "e"]
    /***********************************************************************************************************/
    // 在任意位置添加或删除元素
    // splice() 方法向/从数组中添加/删除项目，然后返回被删除的项目。
    // arrayObject.splice(index,howmany,item1,.....,itemX)
    // index 必需。整数，规定添加/删除项目的位置，使用负数可从数组结尾处规定位置。
    // howmany 必需。要删除的项目数量。如果设置为 0，则不会删除项目。
    // item1, ..., itemX 可选。向数组添加的新项目。
    // arr1.splice(0,)


</script>
</body>
</html>
