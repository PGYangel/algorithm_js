<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>任务列队</title>
</head>
<body>
<p>我们使用的是JavaScript，何不探索一下这门语言本身？</p>
<p>当我们在浏览器中打开新标签时，就会创建一个任务队列。这是因为每个标签都是单线程处<br>
    理所有的任务，它被称为事件循环。浏览器要负责多个任务，如渲染HTML，执行JavaScript代码，<br>
    处理用户交互（用户输入、鼠标点击等），执行和处理异步请求。</p>
<p>如果想更多地了解事件循环， 可以访问<a href="https://goo.gl/ayF840" target="_blank">https://goo.gl/ayF840</a>。</p>
</body>
</html>
